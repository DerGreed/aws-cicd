<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Mini Cloud Native App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background-color: #f5f5f5;
      }

      img {
        max-width: 200px;
        display: block;
        margin: 0 auto 20px auto;
      }

      h1 {
        text-align: center;
        color: #333;
      }

      button {
        padding: 10px 20px;
        background-color: #1976d2;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        display: block;
        margin: 20px auto;
      }

      button:hover {
        background-color: #125a9c;
      }

      #output {
        background: white;
        padding: 15px;
        border-radius: 5px;
        margin-top: 20px;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <img src="Kleo.jpg" alt="Logo" />

    <h1>Frontend läuft</h1>

    <button onclick="loadUsers()">Benutzer laden</button>

    <pre id="output">Noch keine Daten geladen…</pre>

    <script>
      async function loadUsers() {
        return;
        try {
          const res = await fetch(
            "https://backend-url-einfuegen/prod/users"
          );
          const data = await res.json();
          document.getElementById("output").textContent = JSON.stringify(
            data,
            null,
            2
          );
        } catch (err) {
          document.getElementById("output").textContent =
            "Fehler: " + err.message;
        }
      }
    </script>
  </body>
</html>
